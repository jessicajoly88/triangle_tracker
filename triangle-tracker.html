<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Determine your triangle!</h1>

      <form id="triangle-tracker">
        <div class="form-group">
          <label for="triangle">Side 1:</label>
          <input id="side1" type="text">
          <label for="triangle">Side 2:</label>
          <input id="side2" type="text">
          <label for="triangle">Side 3:</label>
          <input id="side3" type="text">
        </div>

        <button type="submit" class="btn">Go!</button>
      </form>

      <div id="result">
        <p>This is a(n) <span class="triangle-type"></span> triangle!</p>
      </div>
    </div>
  </body>
</html>
